}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'io.netty:netty-all:4.1.22.Final'
    compile 'com.google.code.findbugs:jsr305:3.0.2'
    compile 'eu.medsea.mimeutil:mime-util:2.1.3'
}
